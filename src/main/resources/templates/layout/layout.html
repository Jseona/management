<!DOCTYPE html>
<!--css, js, image 공통파일을 지정, 다른 파일에 들어가 있으면 깨짐-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--replace는 지정된 파일을 해당 태그위치에 복사해서 붙여달라고 하는 것(변화X)-->
<!--menu라는 파일에서 header라고 선언된 부분을 가져와 달라는 뜻-->
<div th:replace="fragment/menu::header"></div> <!-- 고정 조각 등록(메뉴) -->
<!--fragment는 작업별로 변하는 파일을 지정할 때 사용-->
<div layout:fragment="content"></div>
</body>
</html>
