<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <!--디자인한 모양대로 표를 구성-->
    <div class="container mt-4">
    <a th:href="@{/product/insert}">
        <button type="button" class="btn btn-primary">&nbsp; 등록 &nbsp;</button>
    </a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>가격</th>
            <th>수량</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data:${lists}">
            <td>[[${data.pno}]]</td>
            <td><a th:href="@{/product/view(pno=${data.pno})}">[[${data.pname}]]</a></td>
            <td>[[${data.price}]]</td>
            <td>[[${data.quan}]]</td>
            <td>[[${#temporals.format(data.pdate, 'yyyy-MM-dd')}]]</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</html>
