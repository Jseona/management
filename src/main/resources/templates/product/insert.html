<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <form action="/product/insert" method="post" class="container">
        <div class="mb-3 mt-3">
            <label for="pname" class="form-label">상품명:</label>
            <input type="text" class="form-control" id="pname" name="pname">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격:</label>
            <input type="number" class="form-control" id="price" name="price">
        </div>
        <div class="mb-3">
            <label for="quan" class="form-label">수량:</label>
            <input type="number" class="form-control" id="quan" name="quan">
        </div>
        <button type="submit" class="btn btn-success">등록</button>
        <a th:href="@{/product/list}">
            <button type="button" class="btn btn-secondary">취소</button>
        </a>
    </form>
</div>
</html>
