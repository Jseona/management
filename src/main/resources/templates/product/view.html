<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <!--등록페이지를 복사해서 form 태그를 제거해준다.-->
    <!--form 태그를 제거 안하려면 action,method 속성을 지워준다.-->
    <!--추가할 태그를 추가해주고, input태그에 value랑 readonly 추가-->
    <!--model.addAttribute("data",data); value를 줄 때는 controller에서 지정해준 "" 안에 있는 내용 참고-->
    <form class="container">
        <div class="mb-3 mt-3">
            <label for="pno" class="form-label">번호:</label>
            <input type="text" class="form-control" id="pno" name="pno" th:value="${data.pno}" readonly>
        </div>
        <div class="mb-3 mt-3">
            <label for="pname" class="form-label">상품명:</label>
            <input type="text" class="form-control" id="pname" name="pname" th:value="${data.pname}" readonly>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격:</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${data.price}" readonly>
        </div>
        <div class="mb-3">
            <label for="quan" class="form-label">수량:</label>
            <input type="number" class="form-control" id="quan" name="quan" th:value="${data.quan}" readonly>
        </div>
        <div class="mb-3">
            <label for="pdate" class="form-label">등록일:</label>
            <input type="text" class="form-control" id="pdate" name="pdate" th:value="${#temporals.format(data.pdate, 'yyyy-MM-dd')}" readonly>
        </div>
    <!--textarea를 추가할 경우에는 readonly를 시작태그와 종료태그 사이에 넣어주기
    value는 th:text 또는 [[@{data.}]] 을 마찬가지로 넣어주기-->
        <a th:href="@{/product/update(pno=${data.pno})}">
            <button type="button" class="btn btn-success">수정</button>
        </a>
        <a th:href="@{/product/delete(pno=${data.pno})}">
            <button type="button" class="btn btn-danger">삭제</button>
        </a>
        <a th:href="@{/product/list}">
            <button type="button" class="btn btn-secondary">취소</button>
        </a>
    </form>
</div>
</html>
